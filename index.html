<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三溫暖管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <!-- 系統狀態 -->
        <div class="bg-white rounded-lg shadow mb-6 p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">三溫暖管理系統</h1>
                <div class="text-sm text-gray-600">
                    <span id="currentTime"></span>
                </div>
            </div>
        </div>

        <!-- 入場登記表單 -->
        <div class="bg-white rounded-lg shadow mb-6 p-4">
            <h2 class="text-xl font-bold mb-4">入場登記</h2>
            <form id="checkInForm">
                <!-- 置物櫃號碼 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        置物櫃號碼 <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="number" 
                        id="lockerNumber"
                        class="w-full p-2 border rounded"
                        required
                    >
                </div>

                <!-- 付款方式 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        付款方式 <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="paymentType"
                        class="w-full p-2 border rounded"
                        required
                    >
                        <option value="cash">現金</option>
                        <option value="weekdayTicket">平日券</option>
                        <option value="weekendTicket">假日券</option>
                    </select>
                </div>

                <!-- 付款金額（現金） -->
                <div id="cashAmountField" class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        現金金額 <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="number" 
                        id="cashAmount"
                        class="w-full p-2 border rounded"
                    >
                </div>

                <!-- 票券號碼 -->
                <div id="ticketField" class="mb-4 hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        票券號碼 <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="ticketNumber"
                        class="w-full p-2 border rounded"
                    >
                </div>

                <!-- 備註 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        備註
                    </label>
                    <textarea 
                        id="notes"
                        class="w-full p-2 border rounded"
                        rows="3"
                    ></textarea>
                </div>

                <!-- 提交按鈕 -->
                <button 
                    type="submit"
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                >
                    確認入場
                </button>
            </form>
        </div>

        <!-- 在場客人列表 -->
        <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-xl font-bold mb-4">在場客人</h2>
            <div id="customerList" class="space-y-4">
                <!-- 客人列表會動態插入這裡 -->
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/customers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
