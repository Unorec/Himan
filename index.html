<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiMAN三溫暖管理系統</title>
    
    <!-- CSS 檔案載入 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- 增加優惠時段狀態樣式 -->
    <style>
        .special-time-status {
            position: fixed;
            top: 0;
            right: 0;
            padding: 8px 16px;
            background-color: #ff9800;
            color: white;
            z-index: 1000;
            border-bottom-left-radius: 4px;
        }
    </style>

    <script>
        // 初始化全域模組追蹤
        window.moduleLoaded = {};
        window.moduleInitialized = {};
        
        // 改進的模組載入檢查
        window.checkModuleLoaded = function(moduleName) {
            window.moduleLoaded[moduleName] = true;
            console.log(`Module ${moduleName} loaded`);
        };

        // 資源載入錯誤處理
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
                console.error('資源載入失敗:', e.target.src || e.target.href);
                const toast = document.getElementById('toast');
                if (toast) {
                    toast.textContent = '系統資源載入失敗，請重新整理頁面';
                    toast.className = 'toast error';
                    toast.style.display = 'block';
                }
            }
        }, true);
    </script>
    <script>
        // 改進的模組追蹤
        window.moduleStatus = {
            loaded: {},
            initialized: {},
            timing: {}
        };
        
        // 模組載入記錄
        window.logModuleLoad = function(moduleName) {
            moduleStatus.loaded[moduleName] = true;
            moduleStatus.timing[moduleName] = performance.now();
            console.log(`模組 ${moduleName} 載入完成，耗時: ${
                (moduleStatus.timing[moduleName] - performance.timing.navigationStart).toFixed(2)
            }ms`);
        };
    </script>
</head>
<body>
    <!-- 新增優惠時段狀態提示 -->
    <div id="specialTimeStatus" class="special-time-status" style="display: none;">
        優惠時段進行中
    </div>

    <!-- 登入區塊 -->
    <div id="loginContainer" class="login-container">
        <div class="login-header">
            <h2>HiMAN三溫暖管理系統</h2>
            <p>登入系統</p>
        </div>
        
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" name="username" placeholder="請輸入帳號">
        </div>

        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼">
        </div>

        <button type="button" id="loginButton" class="primary-button">登入系統</button>

        <div class="login-hint">
            預設帳號/密碼: himan/himan
        </div>
    </div>

    <!-- 主系統區塊 -->
    <div id="mainSystem" class="main-system" style="display: none;">
        <header class="main-header">
            <div class="header-content">
                <h1>HiMAN三溫暖管理系統</h1>
                <div class="system-info">
                    <!-- 新增營業時間提示 -->
                    <div class="business-hours">
                        <span>優惠時段：18:30-19:30</span>
                    </div>
                    <div class="user-info">
                        <span id="currentUser">未登入</span>
                        <button type="button" id="logoutButton" class="secondary-button">登出</button>
                    </div>
                </div>
            </div>
        </header>

        <nav class="main-menu">
            <ul>
                <li><a href="#" class="menu-item" data-section="entry">入場登記</a></li>
                <li><a href="#" class="menu-item" data-section="records">入場記錄</a></li>
                <li><a href="#" class="menu-item" data-section="stats">統計報表</a></li>
                <li><a href="#" class="menu-item" data-section="settings">系統設定</a></li>
            </ul>
        </nav>

        <main id="mainContent" class="content">
            <!-- 內容會透過 JavaScript 動態載入 -->
        </main>
    </div>

    <!-- 通知訊息 -->
    <div id="toast" class="toast"></div>

    <!-- 載入中動畫 -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- JavaScript 檔案載入順序調整 -->
    <script src="js/utils.js" onload="logModuleLoad('utils')"></script>
    <script>
        // 等待 utils.js 載入
        window.addEventListener('load', () => {
            if (typeof showToast !== 'function') {
                console.error('Utils not properly loaded');
            }
        });
    </script>
    <script src="js/storage.js" onload="logModuleLoad('storage')"></script>
    <script>
        // 檢查 StorageManager
        if (!window.storageManager?.isInitialized) {
            console.error('StorageManager not initialized');
        }
    </script>
    <script src="js/modal.js" onload="logModuleLoad('modal')"></script>
    <script src="js/records.js" onload="logModuleLoad('records')"></script>
    <script src="js/entry.js" onload="logModuleLoad('entry')"></script>
    <script src="js/main.js" onload="logModuleLoad('main')"></script>
    <script src="js/auth.js" onload="logModuleLoad('auth')"></script>
    <script src="js/settings.js" onload="logModuleLoad('settings')"></script>

    <script>
        // 檢查模組初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 等待 StorageManager 初始化
                if (!window.storageManager?.isInitialized) {
                    throw new Error('StorageManager not initialized');
                }

                // 確認必要函數已載入
                const requiredFunctions = [
                    'loadRecordsSection',
                    'loadEntrySection',
                    'switchSection',
                    'showToast'
                ];

                const missingFunctions = requiredFunctions.filter(
                    fn => typeof window[fn] !== 'function'
                );

                if (missingFunctions.length > 0) {
                    throw new Error(`Missing required functions: ${missingFunctions.join(', ')}`);
                }

                console.log('All modules initialized successfully');
            } catch (error) {
                console.error('Module initialization error:', error);
                showToast('系統初始化失敗，請重新整理頁面', 'error');
            }
        });
    </script>
</body>
</html>
