<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiMAN三溫暖管理系統</title>
    
    <!-- CSS 檔案載入 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- 添加 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 登入區塊 -->
    <div id="loginContainer" class="login-container">
        <div class="login-header">
            <h2>HiMAN三溫暖管理系統</h2>
            <p>登入系統</p>
        </div>
        
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" name="username" placeholder="請輸入帳號">
        </div>

        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼">
        </div>

        <button id="loginButton" class="primary-button">登入系統</button>

        <div class="login-hint">
            預設帳號/密碼: himan/himan
        </div>
    </div>

    <!-- 主系統區塊 -->
    <div id="mainSystem" class="main-system" style="display: none;">
        <header class="main-header">
            <div class="header-content">
                <h1>HiMAN三溫暖管理系統</h1>
                <div class="user-info">
                    <span id="currentUser">未登入</span>
                    <button id="logoutButton" class="secondary-button">登出</button>
                </div>
            </div>
        </header>

        <nav class="main-menu">
            <ul>
                <li><a href="#" class="menu-item" data-section="entry">入場登記</a></li>
                <li><a href="#" class="menu-item" data-section="records">入場記錄</a></li>
                <li><a href="#" class="menu-item" data-section="lockers">櫃位狀態</a></li>
                <li><a href="#" class="menu-item" data-section="stats">統計報表</a></li>
                <li><a href="#" class="menu-item" data-section="settings">系統設定</a></li>
            </ul>
        </nav>

        <main id="mainContent" class="content">
            <!-- 內容會透過 JavaScript 動態載入 -->
        </main>
    </div>

    <!-- 通知訊息 -->
    <div id="toast" class="toast"></div>

    <!-- 載入中動畫 -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- JavaScript 檔案載入 -->
    <script src="./js/storage.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
    <script src="./js/auth.js" type="module"></script>
    <script src="./js/lockers.js" type="module"></script>
    <script src="./js/entry.js" type="module"></script>
    <script src="./js/records.js" type="module"></script>
    <script src="./js/settings.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
