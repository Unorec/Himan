<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
xu    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; img-src 'self' data: https:;">
    <title>HiMAN管理系統 - 數位時代的優雅解決方案</title>
    
    <!-- 將 favicon 改為 data URI 或者用 emoji作為favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>👤</text></svg>">
    
    <!-- 修正 CSS 路徑 -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/tickets.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="./css/core.css">
    
    <!-- 確保 Chart.js 可用 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" 
            crossorigin="anonymous" 
            type="application/javascript"></script>
    
    <!-- 系統核心必須最先載入 -->
    <script src="./js/base.js"></script>
    
    <!-- 初始化系統 -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (!window.systemCore) {
                    throw new Error('SystemCore 未正確載入');
                }
                
                // 初始化系統核心
                await window.systemCore.initialize();
                
                // 載入必要模組
                await window.systemCore.loadRequiredModules();
                
                console.log('系統初始化完成');
            } catch (error) {
                console.error('系統初始化失敗:', error);
                window.showToast?.('系統載入失敗，請重新整理頁面', 'error');
            }
        });
    </script>

    <!-- 其他模組按順序載入 -->
    <script src="./js/utils.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/records.js"></script>
    <script src="./js/entry.js"></script>
    <script src="./js/tickets.js"></script>
    <script src="./js/stats.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/main.js"></script>
    <script src="js/toast.js"></script>
</head>
<body>
    <!-- 登入介面 -->
    <div id="loginContainer">
        <div class="login-header">
            <h2>HiMAN管理系統</h2>
            <p>優雅的數位管理體驗</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" autocomplete="off" required>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" autocomplete="off" required>
            </div>
            
            <button type="submit" class="login-button">登入系統</button>
        </form>
    </div>

    <!-- 主系統介面 -->
    <div id="mainSystem">
        <header class="main-header">
            <div class="header-content">
                <h1>HiMAN管理系統</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button id="logoutButton">登出</button>
                </div>
            </div>
        </header>

        <nav class="main-menu">
            <ul>
                <li><a href="#" class="menu-item" data-section="entry">入場登記</a></li>
                <li><a href="#" class="menu-item" data-section="records">入場記錄</a></li>
                <li><a href="#" class="menu-item" data-section="tickets">票券管理</a></li>
                <li><a href="#" class="menu-item" data-section="expenses">生活支出</a></li>
                <li><a href="#" class="menu-item" data-section="stats">統計報表</a></li>
                <li><a href="#" class="menu-item" data-section="settings">系統設定</a></li>
            </ul>
        </nav>

        <main id="mainContent">
            <!-- 優惠時段提示 -->
            <div id="discountAlert" class="discount-alert hidden">
                <p>目前為優惠時段！優惠價格：<span class="price"></span></p>
            </div>
            
            <div id="entrySection" class="section">
                <div class="entry-container">
                    <div class="header-section">
                        <div class="header-title">
                            <h2>入場登記</h2>
                        </div>
                        <div id="currentPrice" class="price-display">
                            <div class="time-info">
                                目前時間：<span class="current-time"></span>
                            </div>
                            <div class="price-info">
                                目前票價：<span class="amount">500</span>元
                                <span class="price-type"></span>
                            </div>
                        </div>
                    </div>

                    <form id="entryForm" class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="lockerNumber">櫃位號碼</label>
                            <input type="number" id="lockerNumber" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" id="paymentTypeLabel">付款方式</label>
                            <div class="payment-types" role="radiogroup" aria-labelledby="paymentTypeLabel">
                                <label class="payment-type-label" for="cashPayment">
                                    <input type="radio" 
                                           id="cashPayment"
                                           name="paymentType" 
                                           value="cash" 
                                           checked
                                           aria-labelledby="cashLabel">
                                    <span id="cashLabel">現金</span>
                                </label>
                                <label class="payment-type-label" for="ticketPayment">
                                    <input type="radio" 
                                           id="ticketPayment"
                                           name="paymentType" 
                                           value="ticket"
                                           aria-labelledby="ticketLabel">
                                    <span id="ticketLabel">票券</span>
                                </label>
                            </div>
                        </div>

                        <div class="cash-payment-area">
                            <div class="form-group">
                                <label class="form-label" for="amount">金額</label>
                                <div class="amount-display">
                                    <span class="amount-currency">$</span>
                                    <input type="number" 
                                           id="amount" 
                                           class="form-input amount-input" 
                                           readonly
                                           aria-label="付款金額">
                                </div>
                            </div>
                        </div>

                        <div class="ticket-payment-area" style="display: none;">
                            <div class="form-group">
                                <label class="form-label" for="ticketNumber">票券號碼</label>
                                <input type="text" 
                                       id="ticketNumber" 
                                       class="form-input" 
                                       placeholder="請輸入票券號碼"
                                       pattern="[A-Za-z0-9]+"
                                       autocomplete="off"
                                       aria-label="票券號碼輸入">
                                <small class="form-hint" id="ticketHint">請輸入有效的票券號碼</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="remarks">備註說明</label>
                            <textarea id="remarks" class="form-input" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="submit-button">
                                確認登記
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Loading spinner -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
        </div>

        <!-- Toast notifications -->
        <div id="toast" class="toast hidden"></div>

        <div class="container">
            <!-- Content -->
        </div>
    </div>
</body>
</html>
